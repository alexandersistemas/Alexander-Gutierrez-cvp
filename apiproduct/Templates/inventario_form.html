<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizaci√≥n de Cantidad de Producto</title>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="cantidad">Cantidad: </label>
  <input class="form-control col-sm-10" id="cantidad" type="datetime-local" name="cantidad" value="{{ object.cantidad }}">
  </div>
  <input type="submit" value="Guardar" class="btn btn-primary">
</form>

</body>
</html>
