<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de productos de inventario</title>
</head>
<body>
{% for object in object_list %}
  <div class="m-2">
    <a href="{{object.get_absolute_url}}">{{object}}</a>
    <small class="ml-5"><a href="{% url 'Agencia_Cupon_delete' object.pk %}">(Delete)</a></small>
  </div>
{% endfor %}
<div><a class="btn btn-primary" href="{% url 'Agencia_Cupon_create' %}">Crear Nuevo Producto</a></div>
</body>
</html>
