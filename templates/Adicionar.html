{% extends "base.html" %}
{% load static %}
{% block content %}


<form method="post" action="{% url 'GuardaProducto' %}"enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="nombre">Nombre: </label>
  <input class="form-control col-sm-2" id="nombre" type="text" name="nombre" value="{{ producto.nombre }}" >
    </div>

  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="descripcion">Descripcion: </label>
  <input class="form-control col-sm-5" id="descripcion" type="text" name="descripcion" value="{{ producto.descripcion }}" >
  </div>

  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Precio">Precio: </label>
  <input class="form-control col-sm-2" id="precio" type="text" name="precio" value="{{ producto.precio }}" >
  </div>

 <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="cantidad">Cantidad: </label>
  <input class="form-control col-sm-2" id="cantidad" type="text" name="cantidad" value="{{ producto.cantidad }}" >
  </div>

  <input type="submit" value="Guardar" class="btn btn-primary">
</form>

{% endblock %}
