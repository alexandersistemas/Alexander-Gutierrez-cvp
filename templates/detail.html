{% extends "base.html" %}
{% load static %}
{% block content %}


<form method="post" action="{% url 'ActualizaProducto' %}"enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="nombre">Nombre: </label>
  <input class="form-control col-sm-2" id="nombre" type="text" name="nombre" value="{{ producto.nombre }}" disabled>
    </div>

  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="descripcion">Descripcion: </label>
  <input class="form-control col-sm-5" id="descripcion" type="text" name="descripcion" value="{{ producto.descripcion }}" disabled>
  </div>

  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="Precio">Precio: </label>
  <input class="form-control col-sm-2" id="Precio" type="text" name="Precio" value="{{ producto.precio }}" disabled>
  </div>

 <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="cantidad">Cantidad: </label>
  <input class="form-control col-sm-2" id="cantidad" type="text" name="cantidad" value="{{ producto.cantidad }}" >
  </div>
<input type="hidden" id="postId" name="postId" value="{{ producto.id }}" />

  <input type="submit" value="Actualizar" class="btn btn-primary">
</form>

{% endblock %}
